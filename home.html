    <link rel="stylesheet" href="styles.css">

            font-family: Arial, sans-serif;

        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            text-align: left;
        }
        .nav {
            margin-top: 10px;
            float: right;
        }
        .nav a {
            margin: 0 15px;

            color: white;

        }

        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .upcoming-events {
            margin-top: 40px;

    <div class="header">
